name: recipe
help: Store files in a recipe book to use them anytime, anywhere
version: 0.8.0

environment_variables:
  - name: editor
    help: Editor to use for interactive commands
    default: vim

  - name: recipe_book_dir
    help: Directories used to store recipes
    default: ${HOME}/recipe-book

dependencies:
  - git
  - fd
  - gum
  - rg

commands:
  - name: init
    help: Create and setup a new recipe book

    flags:
      - short: -y
        long: --yes
        help: Do not ask for confirmation

    examples:
      - recipe init
      - recipe init -y

  - name: doctor
    help: Check your recipe book for potential problems

    examples:
      - recipe doctor

  - name: add
    help: Add a new recipe

    filters:
      - recipe_book_healthy

    args:
      - name: file
        required: true
        help: Path to the recipe file
        validate: file_exists

      - name: name
        help: Name of the recipe
        validate: recipe_missing

    flags:
      - short: -e
        long: --edit
        help: Edit the recipe once it has been added

    examples:
      - recipe add Dockerfile
      - recipe add ~/.ssh/config ssh-config

  - name: new
    help: Create a new recipe

    filters:
      - recipe_book_healthy

    args:
      - name: name
        required: true
        help: Name of the new recipe
        validate: recipe_missing

    examples:
      - recipe new docker/express-js

  - name: list
    alias: ls
    help: List all your recipes

    filters:
      - recipe_book_healthy

    examples:
      - recipe list

  - name: git
    help: Access git from your recipe book

    catch_all:
      label: COMMAND
      help: Command to run inside your recipe book
      required: true

    examples:
      - recipe git log
      - recipe git remote add origin <repo>

  - name: use
    help: Use a recipe locally

    filters:
      - recipe_book_healthy
      - recipe_book_not_empty

    args:
      - name: recipe
        help: Name of the recipe
        validate: recipe_exists

      - name: destination
        help: Destination to copy the recipe to

    flags:
      - short: -e
        long: --edit
        help: Edit the destination recipe

    examples:
      - recipe use
      - recipe use ssh-config ~/.ssh/config

  - name: remove
    alias: rm
    help: Remove a recipe

    filters:
      - recipe_book_healthy
      - recipe_book_not_empty

    args:
      - name: name
        help: Name of the recipe to remove
        validate: recipe_exists

    flags:
      - short: -y
        long: --yes
        help: Do not ask for confirmation

    examples:
      - recipe remove
      - recipe remove ssh-config --yes

  - name: edit
    help: Edit a recipe

    filters:
      - recipe_book_healthy

    args:
      - name: name
        help: Name of the recipe to edit
        validate: recipe_exists

    examples:
      - recipe edit
      - recipe edit ssh-config

  - name: clone
    help: Clone a remote git repository

    args:
      - name: url
        help: Remote repository url
        required: true

    flags:
      - short: -y
        long: --yes
        help: Do not ask for confirmation

    examples:
      - 'recipe clone git@github:awesome-user/recipe-book.git --yes'

  - name: link
    help: Create a link to the recipe script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    flags:
      - short: -c
        long: --copy
        help: Copy the script instead of creating a symbolic link

    examples:
      - recipe link --copy
      - recipe link /usr/local/bin

  - name: unlink
    help: Remove the link to the recipe script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    examples:
      - recipe unlink
      - recipe unlink /usr/local/bin

  - name: show
    help: Show the content of a recipe

    filters:
      - recipe_book_healthy
      - recipe_book_not_empty

    args:
      - name: name
        help: Name of the recipe
        validate: recipe_exists

    flags:
      - short: -e
        long: --exec
        arg: executable
        default: cat
        help: Executable used to show the recipe

    examples:
      - recipe show --exec bat
      - recipe show docker/express-js

  - name: update
    help: Update recipe to the latest version

  - name: dir
    help: Show recipe book directory

    filters:
     - recipe_book_healthy

    examples:
      - recipe dir
      - cd $(recipe dir)
