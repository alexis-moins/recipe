name: recipe
help: store redundant files in a recipe book to use them anytime, anywhere
version: 1.6.0

environment_variables:
  - name: EDITOR
    help: Editor used for interactive commands
    default: vim

  - name: RECIPE_BOOK_DIR
    help: Directory used to store recipes
    default: ${HOME}/recipe-book

  - name: RECIPE_INSTALL_DIR
    help: Directory where the reporitory was cloned
    default: ${HOME}/.recipe

  - name: RECIPE_SHOW_CMD
    help: Command used to show recipes
    default: cat

dependencies:
  - git
  - gum

commands:
  - name: help
    help: Show help about a command
    args:
    - name: command
      help: Help subject

  - name: init
    help: Initialize a recipe book or clone one
    group: Recipe Book

    args:
      - name: repository
        help: Remote repository url

    flags:
      - short: -f
        long: --force
        help: Overwrite existing recipe book

    examples:
      - recipe init
      - recipe init git@github.com:<username>/recipe-book.git

  - name: add
    help: Add a new recipe
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    args:
      - name: file
        required: true
        help: Path to the recipe file
        validate: file_exists

      - name: name
        help: Name of the recipe

    flags:
      - short: -e
        long: --edit
        help: Edit the recipe once it has been added

      - short: -f
        long: --force
        help: Overwrite existing recipe

    examples:
      - recipe add Dockerfile docker/elixir

  - name: list
    alias: ls
    help: List all your recipes
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe list

  - name: use
    help: Use a recipe locally
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git
      - recipe_book_not_empty

    args:
      - name: recipe
        help: Name of the recipe
        validate: recipe_exists

      - name: destination
        help: Destination to copy the recipe to

    flags:
      - short: -e
        long: --edit
        help: Edit the destination recipe

      - short: -f
        long: --force
        help: Overwrite destination file

    examples:
      - recipe use
      - recipe use ssh-config ~/.ssh/config

  - name: remove
    alias: rm
    help: Remove a recipe
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git
      - recipe_book_not_empty

    args:
      - name: name
        help: Name of the recipe to remove
        validate: recipe_exists

    examples:
      - recipe remove
      - recipe remove ssh-config

  - name: edit
    help: Edit a recipe
    group: Recipe

    args:
      - name: name
        help: Name of the recipe to edit
        validate: recipe_exists

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git
      - recipe_book_not_empty

    examples:
      - recipe edit
      - recipe edit ssh-config

  - name: link
    help: Create a link to the recipe script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    flags:
      - short: -c
        long: --copy
        help: Copy the script instead of creating a symbolic link

    examples:
      - recipe link -c
      - recipe link /usr/bin

  - name: unlink
    help: Remove the link to the recipe script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    examples:
      - recipe unlink

  - name: show
    help: Show the content of a recipe
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git
      - recipe_book_not_empty

    args:
      - name: name
        help: Name of the recipe
        validate: recipe_exists

    flags:
      - short: -e
        long: --exec
        arg: executable
        default: ${RECIPE_SHOW_CMD}
        help: Command used to show the recipe

    examples:
      - recipe show -e bat
      - recipe show docker/express-js

  - name: update
    help: Update recipe to the latest version

  - name: filter
    help: Interactively filter recipes
    group: Recipe

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git
      - recipe_book_not_empty

    examples:
      - recipe filter

  - name: env
    help: Show environment information

    args:
      - name: variable
        help: Name of the environment variable to show
        allowed: [RECIPE_INSTALL_DIR, RECIPE_BOOK_DIR, RECIPE_SHOW_CMD]

    examples:
      - recipe env
      - recipe env RECIPE_INSTALL_DIR

  - name: sync
    help: Update your recipe book
    group: Git

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe sync

  - name: status
    help: Show the status of your recipe book
    alias: st
    group: Git

    flags:
      - short: -s
        long: --short
        help: Give the output in a short format

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe status

  - name: stage
    help: Stage files
    group: Git

    catch_all:
      label: files
      help: Files to stage (relative to \$RECIPE_BOOK_DIR)

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe stage

  - name: unstage
    help: Unstage files
    group: Git

    catch_all:
      label: files
      help: Files to unstage (relative to \$RECIPE_BOOK_DIR)

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe unstage

  - name: restore
    help: Restore unstaged files (undo changes)
    alias: rs
    group: Git

    catch_all:
      label: files
      help: Files to restore (relative to \$RECIPE_BOOK_DIR)

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe restore

  - name: diff
    help: Show diff with last commit
    group: Git

    catch_all:
      label: files
      help: Files to diff (relative to \$RECIPE_BOOK_DIR)

    flags:
      - short: -s
        long: --staged
        help: Only show diff for staged files

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe diff
      - recipe diff --staged

  - name: idiff
    help: Show interactive diff with last commit
    group: Git

    flags:
      - short: -s
        long: --staged
        help: Only show diff for staged files

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe idiff
      - recipe idiff --staged

  - name: commit
    help: Commit changes
    group: Git
    alias: ci

    args:
      - name: message
        help: Commit message

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe commit

  - name: cd
    help: Navigate to your recipe book in a new shell
    group: Recipe Book

    filters:
      - recipe_book_is_dir
      - recipe_book_is_git

    examples:
      - recipe cd
